<!DOCTYPE html>
<html>
<body>
<script type="text/javascript" src="https://unpkg.com/@babel/polyfill@7.0.0/dist/polyfill.js"></script>
<script type="text/javascript" src="https://unpkg.com/vtk.js"></script>
<script type="text/javascript">
const fullScreenRenderer = vtk.Rendering.Misc.vtkFullScreenRenderWindow.newInstance();
const renderer = fullScreenRenderer.getRenderer();
const renderWindow = fullScreenRenderer.getRenderWindow();

// ----------------------------------------------------------------------------
// Example code
// ----------------------------------------------------------------------------
  const sphereSource = vtk.Filters.Sources.vtkSphereSource.newInstance();
  sphereSource.setRadius(1);
  <!--alert(sphereSource);-->
  sphereSource.setThetaResolution(100);
  sphereSource.setPhiResolution(100);
  sphereSource.setCenter(10,10,10);
  const actor2 = vtk.Rendering.Core.vtkActor.newInstance();
  const mapper2 = vtk.Rendering.Core.vtkMapper.newInstance();

  actor2.setMapper(mapper2);
  mapper2.setInputConnection(sphereSource.getOutputPort());
  renderer.addActor(actor2);

  const cylinderSource = vtk.Filters.Sources.vtkConcentricCylinderSource.newInstance();
  cylinderSource.setResolution(100.0);
  cylinderSource.setRadius(0.5);
  cylinderSource.setHeight(10);
  cylinderSource.setDirection(10,10,10);
  cylinderSource.setCenter(10,10,10);
  const actor = vtk.Rendering.Core.vtkActor.newInstance();
  const mapper = vtk.Rendering.Core.vtkMapper.newInstance();

  actor.setMapper(mapper);
  mapper.setInputConnection(cylinderSource.getOutputPort());
  renderer.addActor(actor);
  actor.getProperty().setRepresentation(2);
  actor.getProperty().setColor(1, 0, 0);//红色？？？？
  renderer.resetCamera();
  renderWindow.render();

</script>

</body>
</html>
